<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            color: #4285F4; /* Google blue */
            margin-bottom: 20px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Log Analyzer</div>
        <form id="uploadForm" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="logfile" accept=".txt,.log">
            <button type="submit">Analyze</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            // Show Matrix rain animation
            document.body.innerHTML = `
                <canvas id="canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black;"></canvas>
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; z-index: 1;">Analyzing...</div>
            `;
            
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            var texts = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789'.split('');
            var fontSize = 16;
            var columns = canvas.width / fontSize;
            var drops = [];
            for (var x = 0; x < columns; x++) {
                drops[x] = 1;
            }
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px arial';
                for (var i = 0; i < drops.length; i++) {
                    var text = texts[Math.floor(Math.random() * texts.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
            // Form submission continues
        });
    </script>
</body>
</html>
