<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer - Report Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow: hidden;
            margin: 0;
            height: 100vh; /* Ensure full height */
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .loading-text {
            color: #1e90ff; /* DodgerBlue for contrast */
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <canvas id="matrix"></canvas>
    <div class="content p-6 bg-gray-900 bg-opacity-90 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">Report Status</h1>
        <p class="loading-text mb-6">Generating your threat analysis report. This may take 1-5 minutes.</p>
        <p id="status" class="loading-text">Please wait or the page will refresh automatically...</p>
    </div>

    <script>
        console.log("Report template loaded"); // Debug log
        const canvas = document.getElementById('matrix');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const chars = '01';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];
            for (let i = 0; i < columns; i++) drops[i] = 1;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#1e90ff'; // Blue Matrix text
                ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        } else {
            console.log("Canvas element not found"); // Debug if Matrix fails
        }

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
